<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Carrossel de Imagens</title>
  <!-- Adicione o CSS do Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .carousel-item {
      text-align: center;
      min-height: 350px;
    }
    .carousel-item img {
      max-width: 100%;
      max-height: 250px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicadores -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
          </ol>
      
      <!-- Imagens -->
      <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="imagem1.jpg" alt="Imagem 1">
          </div>
          <div class="carousel-item">
            <img src="imagem2.jpg" alt="Imagem 2">
          </div>
          <div class="carousel-item">
            <img src="imagem3.jpg" alt="Imagem 3">
          </div>
          <div class="carousel-item">
            <img src="imagem4.jpg" alt="Imagem 4">
          </div>
          <div class="carousel-item">
            <img src="imagem5.jpg" alt="Imagem 5">
          </div>
          <div class="carousel-item">
            <img src="imagem6.jpg" alt="Imagem 6">
          </div>
          <div class="carousel-item">
            <img src="imagem7.jpg" alt="Imagem 7">
          </div>
          <div class="carousel-item">
            <img src="imagem8.jpg" alt="Imagem 8">
          </div>
          <div class="carousel-item">
            <img src="imagem9.jpg" alt="Imagem 9">
          </div>
          <div class="carousel-item">
            <img src="imagem10.jpg" alt="Imagem 10">
          </div>
          <div class="carousel-item">
            <img src="imagem11.jpg" alt="Imagem 11">
          </div>
          <div class="carousel-item">
            <img src="imagem12.jpg" alt="Imagem 12">
          </div>
          <div class="carousel-item">
            <img src="imagem13.jpg" alt="Imagem 13">
          </div>
          <div class="carousel-item">
            <img src="imagem14.jpg" alt="Imagem 14">
          </div>
          <div class="carousel-item">
            <img src="imagem15.jpg" alt="Imagem 15">
          </div>
          <div class="carousel-item">
            <img src="imagem16.jpg" alt="Imagem 16">
          </div>
      </div>
      
      <!-- Controles de Navegação -->
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>
  </div>
  
  <!-- Adicione o JavaScript do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
